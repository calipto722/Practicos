<!DOCTYPE html>
<html lang="es">
<head>
  <style>

    div {
      color: blue;  /* Selector de elemento */
    }

    .mi-clase {
      color: green;  /* Selector de clase */
    }

    #mi-identificador {
      color: red;  /* Selector de ID */
    }
  </style>
      <!--  Si un div es referenciado por 3 selectores: selector de elemento, clase e identificador,
¿Cuál tiene prioridad? Verifique la respuesta realizando algún código de prueba-->
</head>
<body>
  <div id="mi-identificador" class="mi-clase">Este es un DIV</div>
</body>
</html>
