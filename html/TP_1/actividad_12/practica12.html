<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Provincias y Ciudades</title>

</head>
<body>

  <h2>Tabla de Provincias y Ciudades</h2>

  <table border>
    <thead>
      <tr>
        <th>Provincia</th>
        <th>Ciudad</th>
        <th>Cantidad de Habitantes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Buenos Aires</td>
        <td>La Plata</td>
        <td>800,000</td>
      </tr>
      <tr>
        <td>Mar del Plata</td>
        <td>600,000</td>
      </tr>
      <tr>
        <td>Quilmes</td>
        <td>300,000</td>
      </tr>
      <tr>
        <td rowspan="2">Córdoba</td>
        <td>Córdoba Capital</td>
        <td>1,200,000</td>
      </tr>
      <tr>
        <td>Río Cuarto</td>
        <td>200,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <th>Total Habitantes</th>
        <th>3,100,000</th>
      </tr>
    </tfoot>
  </table>

</body>
</html>
