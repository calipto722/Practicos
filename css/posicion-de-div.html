<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encabezado</title>
    <Style>
        .encabezado {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .cajaImg {
            position: relative;
            float: left;
            background-color: rgba(240, 255, 255, 0.452);
            border: 2px solid rgb(127, 255, 212);
            border-radius: 100px 100px 100px 100px;
           
        }

        img {
            width: 20px;
            height: 20px;
           

        }
    </Style>
</head>

<body>
    <div class="encabezado">
        <div class="cajaImg"><img src="WhatsApp Image 2023-12-05 at 21.20.40.jpeg"></div>

    </div>
</body>

</html>
