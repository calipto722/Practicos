<!DOCTYPE html>
<html>
<body>

<form>
  Select your favorite fruit:
  <select id="mySelect">
    <option value="apple">Apple</option>
    <option value="orange">Orange</option>
    <option value="pineapple">Pineapple</option>
    <option value="banana">Banana</option>
  </select>
</form>

<p id="mostrar">Click the button to change the selected fruit to banana.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
 document.getElementById("mySelect").value = "orange";
 let frutas=""; 
 let texto="Fruta Seleccionada ";

 function myFunction() {
  
   frutas=frutas +", "+document.getElementById("mySelect").value;
  document.getElementById("mostrar").innerHTML=texto + frutas;
  
}
</script>

</body>
</html>
