<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-image: url('icono.png') ;
            margin-left: 25px;
            
        }
    </style>
    
</head>
<!--
    A través del atributo list-style-image, defina un regla de estilo para asociar un icono
definido con un imagen a una lista sin orden (ul):
https://www.w3schools.com/cssref/pr_list-style-image.asp

no encontre como disminuir el tamaño de la imagen
-->

<body>
    <ul>
        <li >Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>

</html>
